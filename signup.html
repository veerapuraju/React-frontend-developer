<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden; /* Added to prevent scrollbars */
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left-panel {
      width: 50%;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBzkrBLHcM3w92ezTEGjKWEAaUo-SwMeInng&s');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      text-align: left; 
      color: white;
      padding: 80px 40px 40px;
      position: relative;
    }

    .left-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.35); 
        z-index: 1;
    }

    .quote {
      font-size: 24px;
      font-weight: 300;
      max-width: 500px;
      padding: 20px;
      border-radius: 12px;
      margin-top: 10%;
      position: relative; 
      z-index: 2;
      line-height: 1.6; 
    }

    .quote strong { 
        font-weight: 600;
        color: #fff; 
    }

    .right-panel {
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-color: #fff; 
    }

    .right-panel h2 {
      margin-bottom: 20px;
      font-weight: 600;
      width: 100%;
      max-width: 320px;
      text-align: left;
      color: #333;
    }

    .input-box {
      width: 100%;
      max-width: 320px;
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif; 
    }

    .signup-button {
      width: 100%;
      max-width: 320px;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px; 
      cursor: pointer;
      transition: background-color 0.2s ease; 
    }
    .signup-button:hover {
      background-color: #1d4ed8; 
    }


    .or-separator {
      width: 100%;
      max-width: 320px;
      text-align: center;
      margin: 20px 0;
      color: #888;   
      font-size: 13px;
      font-weight: 500;
      display: flex; 
      align-items: center;
    }
    .or-separator::before,
    .or-separator::after {
        content: '';
        flex-grow: 1;
        height: 1px;
        background-color: #ccc; 
        margin: 0 10px; 
    }


    .social-login {
      display: flex;
      gap: 15px; 
      width: 100%; 
      max-width: 320px; 
      justify-content: space-between; 
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px; 
      padding: 10px; 
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px; 
      background-color: #fff;
      transition: background-color 0.2s ease;
      color: #333;
    }
    .social-button:hover {
        background-color: #f0f0f0; 
    }

    .social-button img {
        width: 20px; 
        height: 20px;
    }

    .login-link {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600; 
    }
    .login-link a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <p class="quote">The only way to do great work is to love what you do.<br> - Steve Jobs</p>
    </div>
    <div class="right-panel">
      <h2>Sign Up</h2>
      <div class="input-box">
        <input type="email" id="email" placeholder="Your email" required>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="input-box">
        <input type="password" id="repeatPassword" placeholder="Repeat Password" required>
      </div>
      <button class="signup-button" id="signupButton">Sign Up</button>

      <p class="or-separator">Or</p>

      <div class="social-login">
        <div class="social-button"> <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google logo"/> Google </div>
        <div class="social-button"> <img src="https://img.icons8.com/color/24/facebook-new.png" alt="Facebook logo"/> Facebook </div>
      </div>
      <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>

  <script>
    const signupButton = document.getElementById('signupButton');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const repeatPasswordInput = document.getElementById('repeatPassword');

    signupButton.addEventListener('click', function(event) {
      const emailValue = emailInput.value.trim();
      const passwordValue = passwordInput.value.trim();
      const repeatPasswordValue = repeatPasswordInput.value.trim();

      if (emailValue === '' || passwordValue === '' || repeatPasswordValue === '') {
        alert('Please fill in all fields.');
        return; 
      }

      if (!emailValue.includes('@') || !emailValue.includes('.')) {
         alert('Please enter a valid email address.');
         return; 
      }

      if (passwordValue !== repeatPasswordValue) {
        alert('Passwords do not match.');
        return; 
      }

      console.log('Sign up validation successful!');
      alert('Sign up successful! (Normally this would submit the form)');
      
    });
  </script>

</body>
</html>
